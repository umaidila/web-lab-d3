<!DOCTYPE html>
<HTML>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="http://d3js.org/d3.v7.min.js"> </script>

</head>

<body>
    <h3>Список цен на основные активы</h3>
    <div>
        <form>
            <p>Значение по оси OX</p>
            <input type="radio" name="ox" value="Цена" checked>Цена<br>
            <input type="radio" name="ox" value="Объем">Объем<br>
            <p>Значение по оси OY</p>
            <input type="checkbox" name="oy" value="Natural_Gas" checked>Природный газ<br>
            <input type="checkbox" name="oy" value="Crude_oil">Нефть<br>
            <input type="checkbox" name="oy" value="Copper">Медь<br>
            <input type="checkbox" name="oy" value="Bitcoin">Bitcoin<br>
            <input type="checkbox" name="oy" value="Platinum">Платина<br>
            <input type="checkbox" name="oy" value="Ethereum">Ethereum<br>
            <input type="checkbox" name="oy" value="S&P_500">S&P 500<br>
            <input type="checkbox" name="oy" value="Nasdaq_100">Nasdaq 100<br>
            <input type="checkbox" name="oy" value="Apple">Apple<br>
            <input type="checkbox" name="oy" value="Tesla">Tesla<br>
            <input type="checkbox" name="oy" value="Microsoft">Microsoft<br>
            <input type="checkbox" name="oy" value="Silver">Серебро<br>
            <input type="checkbox" name="oy" value="Google">Google<br>
            <input type="checkbox" name="oy" value="Nvidia">Nvidia<br>
            <input type="checkbox" name="oy" value="Berkshire">Berkshire Hathaway<br>
            <input type="checkbox" name="oy" value="Netflix">Netflix<br>
            <input type="checkbox" name="oy" value="Amazon">Amazon<br>
            <input type="checkbox" name="oy" value="Meta">Meta (Facebook)<br>
            <input type="checkbox" name="oy" value="Gold">Золото<br>
            

            <input type="file" id="fileInput" onchange="readCSVFile()">
            <input type="button" id="draw" value="Построить сразу" onclick="drawGraph(this.form, false)"/>
            <input type="button" id="animateDraw" value="Построить с анимацией" onclick="drawGraph(this.form, true)"/>            
            <div class="error-message"></div>

        </form>
        <svg> </svg>
    </div>
    <div class="table">
        <p>
            <input type="button" id="showTable" value="Показать таблицу">
        </p>
        <table>
            <thead></thead>
            <tbody></tbody>  
        </table>
    </div>
    
</body>
<script src="read-csv.js"></script>
<script src="program.js"></script>
</html>
